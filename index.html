<!DOCTYPE html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- main styles -->
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
        <link rel="manifest" href="/bodzcomicz-comicvine/manifest.json"/>
        <meta name="theme-color" content="white"/>
        <link rel="icon" href="/bodzcomicz-comicvine/images/icons/bodzcomicz-logo-192.png" type="image/x-icon" /> 
        <title>BodzComicz</title>
    </head>
    <body>
        <div class="container">
            <nav>
              <div class="nav-wrapper">
                <a href="/bodzcomicz-comicvine/" class="brand-logo">BodzComicz</a>
              </div>
            </nav>
            <a id="add-to-home-btn" class="waves-effect waves-light btn-small">Add to homescreen</a>
            <!-- <h1 class="center-align">BodzComicz</h1> -->
            <div id="search-options">
                <form>
                  <div class="input-field">
                    <label for="option-select">Choose:</label>
                    <select id="choice">
                        <option value="">--Please choose an option--</option>
                        <option value="character">Character</option>
                        <option value="issue">Issues</option>
                        <!-- <option value="movie">Movies</option> -->
                        <!-- <option value="publishers">Publisher</option>-->
                        <option value="series">TV Series</option>
                        <option value="volume">Volumes</option>
                    </select>
                    </div>
                    <div class="input-field">
                      <input id="search" type="search" required>
                      <!-- <label class="label-icon" for="search"><i class="material-icons">search</i></label> -->
                      <!-- <i class="material-icons">close</i> -->
                    </div>                    
                    <button class="btn waves-effect waves-light search-btn" type="submit" name="action">Submit
                      <i class="material-icons right">send</i>
                    </button>
                    <div class="favourites">
                      <a class="waves-effect waves-light btn-small retrieve-btn">See Favourites</a>
                    </div>
                </form>
            </div>
            <div id='results'>
              <div class='logo-container'>
                <img class='home-image' src='images/icons/bodzcomicz-logo-512.png'>
              </div>              
            </div>
            <a id="favBtn" class="btn-floating btn-large waves-effect waves-light red js-add-to-favourites hide"><i class="material-icons">add</i></a>
        </div>    
        <!-- <script type="module" src="../bodzcomicz-comicvine/node_modules/animejs/lib/anime.es.js"></script> -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.0/lazysizes.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
        <script src="js/ajax.js"></script>
    </body>
</html>
